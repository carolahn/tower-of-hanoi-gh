<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torre de Hanoi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <header id="cabecalho">
            <p>Torre de Hanoi</p> <hr>
        </header>
            
        <div id="buttons">
            <div>
                <p>Tempo: &nbsp;</p> 
                <div id="timerID">00:00</div>
            </div>
            <div>
                <p>Movimentos: &nbsp;</p>
                <div id="mov">0</div><span>/15</span>
            </div>
            
            <button id="restart">RESTART</button>
        </div>

        <div id="mensagem"></div>

        <div id="towers"></div>

        <div id="barraStart" class="barraVertical"></div>
        <div id="barraOffset" class="barraVertical"></div>
        <div id="barraEnd" class="barraVertical"></div>

        <div id="floor">
            <id id="barStart"></id>
            <id id="barOffset"></id>
            <id id="barEnd"></id>
        </div>

        <footer>
            <p> by Carol Ahn - <a href="https://www.linkedin.com/in/carolina-ahn-35ab7473" target="_blank">Linkedin</a> | Maicon Louren√ßo - <a href="https://www.linkedin.com/in/maiconlourenco/" target="_blank">Linkedin</a></p>
            <p>Kenzie - 2020</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
